<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      CATEGORIA PRODUCTO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Categoria Producto</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input id="nombre" type="text" placeholder="Ingrese el Nombre de la Categoria" [(ngModel)]="nombre"></ion-input>
    
    <ion-button id="addCategoria" (click)="addCategoria()">Agregar Categoria</ion-button>
  </ion-item>

  <br>
  <ion-grid class="custom-table">
    <ion-row class="header-row">
      <ion-col><b>Nombre Categoria</b></ion-col>
    </ion-row>
    
    <ion-row class="data-row" *ngFor="let item of listaCategoria">
      <ion-col>{{ item.nombre }}</ion-col>
    </ion-row>
  </ion-grid>
  
  
  </ion-content>
