<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      USUARIOS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-item>
  <ion-input id="nombreCompleto" type="text" placeholder="Ingrese el Nombre Completo" [(ngModel)]="nombreCompleto"></ion-input>
  <ion-input id="userName" type="text" placeholder="Ingrese su User Name" [(ngModel)]="userName"></ion-input>
  <ion-input id="password" type="text" placeholder="Ingrese la ContraseÃ±a" [(ngModel)]="password"></ion-input>
  
  <ion-button id="addUsuario" (click)="addUsuario()">Agregar Usuario</ion-button>
</ion-item>

<br>
<ion-grid class="custom-table">
  <ion-row class="header-row">
    <ion-col><b>Nombre Completo</b></ion-col>
    <ion-col><b>Nombre Usuario</b></ion-col>
    <ion-col><b>password</b></ion-col>
  </ion-row>
  
  <ion-row class="data-row" *ngFor="let item of listaUsuarios">
    <ion-col>{{ item.nombreCompleto }}</ion-col>
    <ion-col>{{ item.userName }}</ion-col>
    <ion-col>{{ item.password }}</ion-col>
  </ion-row>
</ion-grid>

</ion-content>
