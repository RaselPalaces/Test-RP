<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ORDEN REPARACION
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Orden Reparacion</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input id="numeroOrden" type="text" placeholder="Ingrese el Numero de Orden" [(ngModel)]="numeroOrden"></ion-input>
    <ion-input id="costoEstimado" type="text" placeholder="Ingrese el Costo Estimado" [(ngModel)]="costoEstimado"></ion-input>
    <ion-input id="idEquipoMedico" type="text" placeholder="Ingrese el Id Equipo Medico" [(ngModel)]="idEquipoMedico"></ion-input>
    <ion-input id="idUsuario" type="text" placeholder="Ingrese el Id Usuario" [(ngModel)]="idUsuario"></ion-input>

    <ion-button id="addOrden" (click)="addOrden()">Agregar Orden</ion-button>
  </ion-item>

  <br>
  <ion-grid class="custom-table">
    <ion-row class="header-row">
      <ion-col><b>Numero de Orden</b></ion-col>
      <ion-col><b>Costo Estimado</b></ion-col>
      <ion-col><b>Id Equipo Medico</b></ion-col>
      <ion-col><b>Id Usuario</b></ion-col>
    </ion-row>
    
    <ion-row class="data-row" *ngFor="let item of listaOrden">
      <ion-col>{{ item.numeroOrden}}</ion-col>
      <ion-col>{{ item.costoEstimado}}</ion-col>
      <ion-col>{{ item.idEquipoMedico}}</ion-col>
      <ion-col>{{ item.idUsuario}}</ion-col>
    </ion-row>
  </ion-grid>
  
  
  </ion-content>
